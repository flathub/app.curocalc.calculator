app-id: app.curocalc.calculator
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: curocalc
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: curocalc
    buildsystem: simple
    build-commands:
      - cp -r curocalc /app/curocalc
      - chmod +x /app/curocalc/curocalc
      - mkdir -p /app/bin
      - ln -s /app/curocalc/curocalc /app/bin/curocalc
      - install -Dm0644 curocalc/app.curocalc.calculator.desktop /app/share/applications/app.curocalc.calculator.desktop
      - install -Dm0644 curocalc/app.curocalc.calculator.metainfo.xml /app/share/metainfo/app.curocalc.calculator.metainfo.xml
      - install -Dm0644 curocalc/app.curocalc.calculator.svg /app/share/icons/hicolor/scalable/apps/app.curocalc.calculator.svg
    sources:
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.4.0/curocalc-2.4.0-linux-x86_64.tar.gz
        sha256: a0e06a419cbea02d747b4091b81ffd8e6ed88071fe07becba7ed08da8dbcf915
        strip-components: 1
        dest: curocalc
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.4.0/curocalc-2.4.0-linux-arm64.tar.gz
        sha256: bb3f79d5ce24a7e88d2f527153e55854874561468ec37057ffedc4b610e592bd
        strip-components: 1
        dest: curocalc
        only-arches:
          - aarch64
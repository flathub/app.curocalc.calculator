app-id: app.curocalc.calculator
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: curocalc
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: curocalc
    buildsystem: simple
    build-commands:
      - cp -r curocalc /app/curocalc
      - chmod +x /app/curocalc/curocalc
      - mkdir -p /app/bin
      - ln -s /app/curocalc/curocalc /app/bin/curocalc
      - install -Dm0644 curocalc/app.curocalc.calculator.desktop /app/share/applications/app.curocalc.calculator.desktop
      - install -Dm0644 curocalc/app.curocalc.calculator.metainfo.xml /app/share/metainfo/app.curocalc.calculator.metainfo.xml
      - install -Dm0644 curocalc/app.curocalc.calculator.svg /app/share/icons/hicolor/scalable/apps/app.curocalc.calculator.svg
    sources:
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.0.1/curocalc-2.0.1-linux-x86_64.tar.gz
        sha256: 5d216428cb97ae65c415db97aa68b8203f03fe94fb0219634e8fe1bdd3c34db4
        strip-components: 1
        dest: curocalc
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.0.1/curocalc-2.0.1-linux-arm64.tar.gz
        sha256: 41b2f185af01cbfb696fca4f48ef9eb09e743eac48eb2656482239dd78b14fb0
        strip-components: 1
        dest: curocalc
        only-arches:
          - aarch64

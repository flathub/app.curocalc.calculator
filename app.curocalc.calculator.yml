app-id: app.curocalc.calculator
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: curocalc
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: curocalc
    buildsystem: simple
    build-commands:
      - cp -r curocalc /app/curocalc
      - chmod +x /app/curocalc/curocalc
      - mkdir -p /app/bin
      - ln -s /app/curocalc/curocalc /app/bin/curocalc
      - install -Dm0644 curocalc/app.curocalc.calculator.desktop /app/share/applications/app.curocalc.calculator.desktop
      - install -Dm0644 curocalc/app.curocalc.calculator.metainfo.xml /app/share/metainfo/app.curocalc.calculator.metainfo.xml
      - install -Dm0644 curocalc/app.curocalc.calculator.svg /app/share/icons/hicolor/scalable/apps/app.curocalc.calculator.svg
    sources:
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.3.0/curocalc-2.3.0-linux-x86_64.tar.gz
        sha256: 280edb3d1095f6ee5e7d7023b6e380a2263cb175bea354ecdb605697df9194fd
        strip-components: 1
        dest: curocalc
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.3.0/curocalc-2.3.0-linux-arm64.tar.gz
        sha256: 760612bb523cfeaef81084c780573191a7bf925be378b82bef01b231b2932815
        strip-components: 1
        dest: curocalc
        only-arches:
          - aarch64
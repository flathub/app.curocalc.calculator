app-id: app.curocalc.calculator
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: curocalc
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: curocalc
    buildsystem: simple
    build-commands:
      - cp -r curocalc /app/curocalc
      - chmod +x /app/curocalc/curocalc
      - mkdir -p /app/bin
      - ln -s /app/curocalc/curocalc /app/bin/curocalc
      - install -Dm0644 curocalc/app.curocalc.calculator.desktop /app/share/applications/app.curocalc.calculator.desktop
      - install -Dm0644 curocalc/app.curocalc.calculator.metainfo.xml /app/share/metainfo/app.curocalc.calculator.metainfo.xml
      - install -Dm0644 curocalc/app.curocalc.calculator.svg /app/share/icons/hicolor/scalable/apps/app.curocalc.calculator.svg
    sources:
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.1.1/curocalc-2.1.1-linux-x86_64.tar.gz
        sha256: b1fe65b1a7d4f55ac20ced975f6fce2dcc17c4be78e30c4ffb77a338c1d7b036
        strip-components: 1
        dest: curocalc
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.1.1/curocalc-2.1.1-linux-arm64.tar.gz
        sha256: bbe9ae9fc1a53eab4f7ae49a8120191d8cfdc778929a1cb6b4b8b1af8997f10c
        strip-components: 1
        dest: curocalc
        only-arches:
          - aarch64

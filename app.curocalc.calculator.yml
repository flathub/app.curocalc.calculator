app-id: app.curocalc.calculator
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: curocalc
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
modules:
  - name: curocalc
    buildsystem: simple
    build-commands:
      - cp -r curocalc /app/curocalc
      - chmod +x /app/curocalc/curocalc
      - mkdir -p /app/bin
      - ln -s /app/curocalc/curocalc /app/bin/curocalc
      - install -Dm0644 curocalc/app.curocalc.calculator.desktop /app/share/applications/app.curocalc.calculator.desktop
      - install -Dm0644 curocalc/app.curocalc.calculator.metainfo.xml /app/share/metainfo/app.curocalc.calculator.metainfo.xml
      - install -Dm0644 curocalc/app.curocalc.calculator.svg /app/share/icons/hicolor/scalable/apps/app.curocalc.calculator.svg
    sources:
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.2.0/curocalc-2.2.0-linux-x86_64.tar.gz
        sha256: 00272e5946403debe640207144d1a8e30a0825e9af6b1e23e9c43a0482bc33f6
        strip-components: 1
        dest: curocalc
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/andrewmurphy353/curo_app_bin/releases/download/2.2.0/curocalc-2.2.0-linux-arm64.tar.gz
        sha256: 96cc608ec0cb9c502e39bfaf8c3a3040abe586d8212aa6d481cc2406e77db7cd
        strip-components: 1
        dest: curocalc
        only-arches:
          - aarch64
